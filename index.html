<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riel's God-Tier To-Do List</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Video -->
    <div class="video-overlay"></div>
    <video autoplay muted loop playsinline webkit-playsinline id="bg-video">
        <source src="video/unconditionally_bg.mp4" type="video/mp4">
    </video>

    <!-- Floating Background Elements -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>Riel Todo <span style="color:var(--accent-color)">Ultra</span></h1>
            </div>
            <div class="header-actions">
                <button class="glass-btn" style="width: auto; padding: 0.8rem 1.5rem;"
                    onclick="localStorage.clear(); location.reload();">
                    <i class="fas fa-trash-alt"></i> Reset
                </button>
            </div>
        </header>

        <!-- Stats Section -->
        <section class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-done">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <!-- Progress Bar Card -->
            <div class="stat-card progress-card" style="grid-column: span 3; text-align: left;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span class="stat-label" style="font-weight: 700; color: white;">Overall Progress</span>
                    <span class="stat-number" id="progress-text" style="font-size: 1.2rem;">0%</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-glow"></div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-grid">
            <!-- Sidebar Container -->
            <div class="sidebar-container">
                <!-- Sidebar / Add Task -->
                <aside class="glass-panel">
                    <h2 style="margin-bottom: 1.5rem; font-weight: 800;">Create Task</h2>
                    <form id="task-form">
                        <div class="input-group">
                            <input type="text" id="task-input" class="glass-input" placeholder="What needs to be done?"
                                required autocomplete="off">
                        </div>

                        <!-- Category Select -->
                        <div class="input-group">
                            <select id="task-category" class="glass-input">
                                <option value="Personal">üè† Personal</option>
                                <option value="Work">üíº Work</option>
                                <option value="Health">üí™ Health</option>
                                <option value="Education">üéì Education</option>
                                <option value="Finance">üí∞ Finance</option>
                            </select>
                        </div>

                        <!-- Time & Location Inputs -->
                        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <input type="time" id="task-time" class="glass-input" style="color-scheme: dark;">
                            <input type="text" id="task-location" class="glass-input" placeholder="üìç Location">
                        </div>

                        <div class="input-group">
                            <textarea id="task-desc" class="glass-input" placeholder="Description (Optional)"
                                rows="3"></textarea>
                        </div>

                        <div class="input-group">
                            <div class="file-upload">
                                <label for="task-file" class="file-upload-label">
                                    <i class="fas fa-camera" style="margin-right: 8px;"></i> Attach Photo
                                </label>
                                <input type="file" id="task-file" accept="image/*">
                            </div>
                        </div>

                        <button type="submit" class="glass-btn">
                            Add Task <i class="fas fa-plus margin-left-sm"></i>
                        </button>
                    </form>
                </aside>

                <!-- Data Export Section -->
                <aside class="glass-panel" style="margin-top: 1rem;">
                    <h3 style="margin-bottom: 1rem; font-weight: 700; color: var(--accent-color);">Data Center</h3>
                    <div class="export-grid">
                        <button class="glass-btn export-btn pdf-btn" onclick="app.exportPDF()">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                        <button class="glass-btn export-btn excel-btn" onclick="app.exportExcel()">
                            <i class="fas fa-file-excel"></i> Excel
                        </button>
                        <button class="glass-btn export-btn txt-btn" onclick="app.exportTXT()">
                            <i class="fas fa-file-alt"></i> TXT
                        </button>
                        <button class="glass-btn export-btn json-btn" onclick="app.exportJSON()">
                            <i class="fas fa-code"></i> JSON
                        </button>
                    </div>
                </aside>
            </div>

            <!-- Task List Area -->
            <section class="glass-panel" style="min-height: 500px; display: flex; flex-direction: column;">

                <!-- Search Bar -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="glass-input search-input" placeholder="Search tasks...">
                </div>

                <div class="filter-tags">
                    <div class="filter-tag active" data-filter="all">All Tasks</div>
                    <div class="filter-tag" data-filter="active">Active</div>
                    <div class="filter-tag" data-filter="completed">Completed</div>
                </div>

                <div id="task-list" class="task-list">
                    <!-- Tasks will be injected here -->
                </div>
            </section>
        </main>

        <!-- Super Cool Footer -->
        <footer class="glass-footer">
            <div class="footer-content">
                <p>Created by <span class="riel-brand">RIEL</span> &copy; 2025</p>
                <div class="footer-decoration"></div>
            </div>
        </footer>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Logic -->
    <script src="script.js"></script>
</body>

</html>
